StylesPath = styles
MinAlertLevel = suggestion
Vocab = quantum-pipeline

Packages = Google, write-good, proselint

[docs/**/*.md]
BasedOnStyles = Vale, Google, write-good, proselint

# MkDocs admonitions, tabs, icons, and metadata
TokenIgnores = (!!!|\?\?\?|===) .+, \[:octicons-[a-z-]+:\], \{%.*?%\}, \
  ^\s*---\s*$[\s\S]*?^\s*---\s*$

# Mermaid diagrams and HTML blocks
BlockIgnores = (?s)```mermaid.*?```, (?s)<figure>.*?</figure>, \
  (?s)<p align.*?</p>, (?s)<div.*?</div>

# Technical docs are denser than blog posts
Google.Parens = NO
Google.Spacing = NO
Google.Exclamation = NO
Google.FirstPerson = NO
Google.We = NO
Google.Will = NO
Google.Passive = NO

# Overly aggressive for technical writing
write-good.TooWordy = suggestion
write-good.Weasel = suggestion
write-good.So = NO
write-good.ThereIs = NO
